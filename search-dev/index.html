<!DOCTYPE html>
<html lang="en">
<head>
	<title>NPTEL - IITMADRAS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/moment.js"></script>
	
	<style>
		body {
			margin: 0;
			background-color: #f1f1f1;
		}

		.card {
		  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		  max-width: 300px;
		  margin: auto;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-3">
				<br>
				<h6>Search for keywords</h6>
				<div class="input-group">
					<span class="input-group-btn" style="background:#FFF;height:36px;margin-top:1px;">
						<button class="btn btn-default" type="button">
							<i class="fa fa-search" style="font-size:22px;"></i>
						</button>
					</span>
					<input type="text" name="search" id="search" class="form-control" onkeyup="loadsearch(this.value);" placeholder="Filter Courses..." >
					<input type="hidden" id="hidcat" name="hidcat" value="All">
				</div>
				
				<br><br>
				<h6>Categories</h6>
				<div id="container" style="padding-left:10px;"></div>
			</div>

			<div class="col-sm-9">
				<div class="row" id="coursedata"></div>
			</div>
		</div>
	</div>
	<script src="js/custom-script.js"></script>
</body>
</html>
